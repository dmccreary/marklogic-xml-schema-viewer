<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <desc>oXygen sequence item</desc>
    <defs>
        <filter id="dropshadow" height="130%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> <!-- stdDeviation is how much to blur -->
            <feOffset dx="2" dy="2" result="offsetblur"/> <!-- how much to offset -->
            <feMerge> 
                <feMergeNode/> <!-- this contains the offset blurred image -->
                <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
            </feMerge>
        </filter>
    </defs>
    
    <g class="sequence">
        <circle cx="50" cy="50" r="20"  stroke="black" stroke-width="1" fill="LemonChiffon" filter="url(#dropshadow)"/>
        <g alignment-baseline="baseline">
        <rect x="51" y="40" height="10" width="10" stroke="black" stroke-width="1" fill="silver"/>
        <rect x="45" y="45" height="10" width="10" stroke="black" stroke-width="1" fill="silver"/>
        <rect x="39" y="50" height="10" width="10" stroke="black" stroke-width="1" fill="silver"/>
    </g>
    
</svg>